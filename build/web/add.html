<!DOCTYPE html>
<html>
<head>

<title>STUDENT REGISTRATION SYSTEM</title>
</head>
<body><font size='5'>
	<form action="add" method="GET">
		<p><u><b>Enter details of new student for registration</b></u></p>
 		Enter Registration no.:-<input type="text" name="rno"><br><br>
 		Enter name:-<input type="text" name="name"><br><br>
 		Enter Father name:-<input type="text" name="fname"><br><br>
 		Enter mother name:-<input type="text" name="mname"><br><br>
 		Enter Moblie no:-<input type="text" name="mob"><br><br>
 		
 		<p>Please select your class:
 		<select id="isTitles" name="isTitles" >
  		<option value="I">1st</option>
  		<option value="II">2nd</option>
  		<option value="III">3rd</option>
  		<option value="IV">5th</option>
  		<option value="VI">6th</option>
		<option value="VII">7th</option>
		<option value="VIII">8th</option>
		<option value="IX">9th</option>
		<option value="X">10th</option>
		<option value="XI">11th</option>
		<option value="XII">12th</option>
		</select></p><br>
		
		<p>Please select your gender:
  		<input type="radio" name="gender" value="male"> Male<br>
 		<input type="radio" name="gender" value="female"> Female<br>
  		<input type="radio" name="gender" value="other"> Other</p><br>  
		
 		<input type="submit">
 	</form>
</font>
</body>
</html>
